<!DOCTYPE html>
<html>
<head>
	<title>HLFOCG - Create Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="images/h_favicon.png">
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="left_bar">
		<img src="images/h_logo_og.png">
		<div class="props">
			<ul>
				<li>Save Profile</li>
				<li>Reset</li>
				<li>Help</li>
				<li>About</li>
			</ul>
		</div>
	</div>

	<div id="right_bar">
		<img src="images/john_doe.jpg">
		<div class="props">
			<ul>
				<li>Profile Picture</li>
			</ul>
		</div>
	</div>

	<div id="main">

		<div id="warning_bar">
			<div class="warning_item">
				<img src="images/warning.png" class="not_logo">
				<span style="color: #ff0000;">Please complete the<br>indicated fields.</span>
			</div>
		</div>
		
		<div id="prof_box">
			<div>
				<label>Gender</label><br>
				<select>
					<option>N/A</option>
					<option>MALE</option>
					<option>FEMALE</option>
				</select>
			</div>

			<div>
				<label>Field of Study</label><br>
				<input type="text" name="fos">
			</div>

			<div>
				<label>Career Field of Interest</label><br>
				<input type="text" name="cfoi">
			</div>

			<div>
				<label>High School</label><br>
				<input type="text" name="cfoi">
			</div>
			<div>
				<label>A Level Subjects</label><br>
				<input type="text" name="cfoi">
			</div>

			<div>
				<label>Date of Birth</label><br>
				<input type="date" name="cfoi">
			</div>

			<div>
				<label>Class Year</label><br>
				<input type="date" name="cfoi">
			</div>

			<div>
				<label>University</label><br>
				<input type="text" name="cfoi">
			</div>

			<div>
				<label>Country</label><br>
				<input type="text" name="cfoi">
			</div>
			
		</div>

	</div>
</body>
</html>
